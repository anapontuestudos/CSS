    <title>Entendendo border, margin e padding</title>
</head>
<body>

    <h1>Título</h1>
    <div>
    <ul>
        <li>border: cria uma borda nos elementos (no css é possível colocar selecionar onde é desejável se colocar bordas (left, top, etc));</li>
        <li>border-radius: arredonda as bordas;</li>
        <li>margin: afasta o elemento da borda da tela;</li>
        <li>padding: fazer um preenchimento interno no elemento.</li>
    </ul>
    </div>
